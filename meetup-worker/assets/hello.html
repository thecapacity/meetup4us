<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meetup4.us</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    #sidebar { width: 300px; padding: 1rem; box-shadow: 2px 0 5px rgba(0,0,0,0.1); overflow-y: auto; }
    #map { flex: 1; }
    
    input { width: 100%; padding: 0.5rem; margin-top: 0.5rem; box-sizing: border-box; }
    
    
    #address-list-container { margin-top: 1rem; }
    #address-list-container h3 { margin: 0 0 0.5rem 0; font-size: 1rem; color: #333; }
    
    ul { list-style: none; padding: 0; margin: 0; }
    li { 
      margin: 0.25rem 0; 
      padding: 0.5rem; 
      background: #f8f9fa; 
      border-radius: 4px; 
      border: 1px solid #e1e3e1;
    }
    
    .address-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
    }
    
    .address-text { 
      flex: 1; 
      cursor: pointer; 
      font-size: 0.9rem;
      line-height: 1.3;
    }
    
    .address-text:hover { color: #1a73e8; }
    
    .remove-btn { 
      background: #ea4335; 
      color: white; 
      border: none; 
      border-radius: 50%; 
      width: 24px; 
      height: 24px; 
      cursor: pointer; 
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .remove-btn:hover { background: #d33b2c; }
    
    .empty-list { 
      color: #666; 
      font-style: italic; 
      text-align: center; 
      padding: 1rem; 
    }
    
    
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Search</h2>
    <input type="text" id="address-input" placeholder="Enter address or search for places..." />
    <div id="address-list-container">
      <h3>Planning List</h3>
      <ul id="address-list"></ul>
    </div>
  </div>
  <div id="map"></div>

  <script src="app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLEMAPS_APIKEY&libraries=marker,places&callback=initMap&loading=async" async defer></script>
</body>
</html>
